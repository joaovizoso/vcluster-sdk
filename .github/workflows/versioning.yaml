name: Publish Helm Chart to GHCR

on:
  push:
    tags:
      - 'kit-ar/pub/v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version from tag
      id: extract_version
      run: |
        echo "::set-output name=version::${GITHUB_REF#refs/tags/kit-ar/v}"
        echo $version

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/examples/import-secrets:${{ steps.extract_version.outputs.version }} .
    
    - name: Push Docker image to GitHub Container Registry
      run: docker push ghcr.io/${{ github.repository_owner }}/examples/import-secrets:${{ steps.extract_version.outputs.version }}